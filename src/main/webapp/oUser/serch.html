    <!-- 鼠标滚动 返回顶部 -->
    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(document).scrollTop() >= 100) {
                    $(".back").fadeIn();
                } else {
                    $(".back").fadeOut();
                }
                $(".back").click(function () {
                    $("body, html").stop().animate({
                        scrollTop: 0
                    });
                })
            })
        })
    </script>

    <!-- 添加商品数据JSON -->
    <script type="">

        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            // var r = window.location.search.substr(1).match(reg);
            var r = encodeURI(window.location.search).substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        var foodName=decodeURI(getQueryString("foodName"));
        console.log(foodName)
        $(function () {
            var tpl   =  $('#tbody-tr').html();
            var template = Handlebars.compile(tpl);
            $.post("../FoodServlet/USer",{foodName:foodName},function (data) {
                console.log(data)
                $("#sortable").html(template(data));
                console.log("添加·完毕")
                document.getElementById( "sortable" ).sortablejs();
            })
            console.log(document.getElementById( "sortable" ))
            setTimeout(function () {
                $(".aa2")[0].click()
            },300);
            setTimeout(function () {

        })
    </script>
