<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">管理员登录</div>
        <div id="darkbannerwrap"></div>
        
        <form  class="layui-form" action="">
            <input name="adminName" id="adminName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="adminPwd" id="adminPwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">

        </form>
        <hr class="hr15">
        <input value="登录"  type="submit" class="ada">
        <hr class="hr20" >

    </div>

    <script>
        $(function  () {
            $('.ada').click(function () {
                console.log($('.layui-form').serialize())
                $.post('../AdminServlet/AdminLogin',$('.layui-form').serialize(),function (data) {
                    console.log(data)
                    if(data.flag){
                        location.href='index.html'
                    }
                    else {
                        layer.open({
                            title: '登录失败'
                            ,content: data.errorMsg
                        });

                    }
                })
            })
