<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>商家后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="js/jquery.min.js"></script>

    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">商家登录</div>
    <div id="darkbannerwrap"></div>

    <form  class="layui-form" action="">
        <input name="bizName" id="bizName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="bizPwd" id="bizPwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">

    </form>
    <hr class="hr15">
    <input value="登录"  type="submit" class="ada">
    <hr class="hr20" >

</div>

<script>
    $(function  () {
        $('.ada').click(function () {
            console.log($('.layui-form').serialize())
            $.post('../BizServlet/BizLogin',$('.layui-form').serialize(),function (data) {
                console.log(data)
                if(data.flag){
                    location.href='index.html'
                }
                else {
                    alert(data.errorMsg);

                }
            })
        })


    })
</script>
<!-- 底部结束 -->

</body>
</html>
