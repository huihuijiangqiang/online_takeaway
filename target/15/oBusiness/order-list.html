/*用户-停用*/
function member_stop(obj, id) {
    layer.confirm('确认要停用吗？',
        function(index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用');
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {
                    icon: 5,
                    time: 1000
                });

            } else {
                $(obj).attr('title', '启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {
                    icon: 5,
                    time: 1000
                });
            }

        });
}

/*用户-删除*/
function member_del(obj, id) {
    
    layer.confirm('确认要删除吗？',
        function(index) {


            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
            //发异步删除数据
            $.post("../OrderServlet/delOrder",{"orderId":id},function () {
                console.log("返回消息成功");
            });
        });
}

function delAll(argument) {

<!--渲染数据前获取商家id-->

<script src="js/json3.js"></script>
<script type="">
    var b;
    $.get("../BizServlet/finBizName",function (data) {
        if (data==null){
            location.href='login.html'
        }else {
            b=data.bizId;
            var tpl   =  $('#tbody-tr').html();
            //预编译模板
           
            var template = Handlebars.compile(tpl);
            $.get("../OrderServlet/FindBizOrder",{"bizId":b},function (data) {
               
                var obj = JSON.parse(data);
               
                $("tbody").html(template(obj));
                $(".sendStatus").each(function () {
                    if ($(this).html()=="未配送"){
                        $(this).addClass("dis");

                    }else {
                        $(this).removeAttr("onclick");
                    }
                })

            })
        }
    });
    function orderSend(da) {
        $.post("../OrderServlet/changeSendStatus",{orderId:da},function () {
            window.location.reload();
        })
    }
</script>
