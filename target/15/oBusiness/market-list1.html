<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">营销管理</a>
            <a>
              <cite>已通过列表</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            
                        </div>
                        <div class="layui-card-header">

                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>

                                    <th>ID</th>
                                    <th>商品名称</th>
                                    <th>商品价格</th>
                                    <th>商品描述</th>
                                    <th>营销金额</th>
                                    <th>申请营销</th>
                                    <th>操作</th>

                                </thead>
                                <tbody>
                                  <tr>
                                    <td>1</td>
                                    <td>小明</td>
                                    <td>男</td>
                                    <td>13000000000</td>
                                      <td ><input style="width: 80%;display: inline" type="number" id="testRank" name="userAge" required="" placeholder="请输入申请金额" lay-verify="age" autocomplete="off" class="layui-input">
                                          <button  type="button" class="layui-btn " onclick="subMarket()">
                                              <i class="layui-icon">&#xe605;</i>
                                          </button>
                                      </td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/json3.js"></script>
<!--    商品渲染列表-->
    <script type="text/template" id="tbody-tr">
        {{#each this}}
        <tr>
            <td id="{{foodId}}">{{foodId}}</td>
            <td>{{foodName}}</td>
            <td>{{foodPrice}}</td>
            <td>{{foodInfo}}</td>
            <td>{{rank}}</td>
            <td><button  type="button" class="layui-btn layui-btn-normal" >
                已通过审核<i class="layui-icon">&#xe605;</i>
            </button></td>
            <td><button  type="button" class="layui-btn layui-btn-sm " onclick="subMarket({{foodId}})">
                取消营销<i class="layui-icon">&#x1006;</i>
            </button></td>
        </tr>
        {{/each}}
    </script>
    <script>
        var b;
        $.get("../BizServlet/finBizName",function (data) {
            if (data==null){
                location.href='login.html'
            }else {
                b=data.bizId;
                var tpl   =  $('#tbody-tr').html();
                var template = Handlebars.compile(tpl);
                $.get("../FoodServlet/BizSelectMarket",{"bizId":b},function (data) {
                    $("tbody").html(template(data));
                })
            }
        });
        function subMarket(fid) {
            $.post("../FoodServlet/BizDelMarketing", {foodId: fid}, function (d) {
                console.log(d)
                if (d == '1') {
                    layer.open({
                        title: '营销申请'
                        , content: '删除成功'
                    });
                } else {
                    layer.open({
                        title: '营销申请'
                        , content: '删除失败，请重试'
                    });
                }
            })
        }
    </script>

</html>
