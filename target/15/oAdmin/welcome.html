                        <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">

            <!-- 图表开始 -->
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">

                        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                        <div id="main" style="width: 80%;height:400px;"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        s = window.localStorage;
        var a1, a2;
        $.post("../AdminServlet/report_forms", function (result) {
            s.removeItem("re_list");
            s["re_list"] = JSON.stringify(result);

        })
        $.post("../AdminServlet/order_amount", function (result) {
            s.removeItem("r_list");
            s["r_list"] = JSON.stringify(result);
        })
        //编写时使用 程序上线时注销------------------

        var a1 = JSON.parse(s.re_list);
        var a2 = JSON.parse(s.r_list);

        //时间转换函数
        function add0(m) { return m < 10 ? '0' + m : m }

        function format(timestamp) {
            //timestamp是整数，否则要parseInt转换,不会出现少个0的情况
            var time = new Date(timestamp);

            var month = time.getMonth() + 1;
            var date = time.getDate();

            return add0(month) + '-' + add0(date);
        }
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));


        $('.userNum').html(a1[a1.length-1].userNum);
        $('.reviewNum').html(a1[a1.length-1].reviewNum);
        $('.foodNum').html(a1[a1.length-1].foodNum);
        $('.orderNum').html(a1[a1.length-1].orderNum);
        $('.bizNum').html(a1[a1.length-1].bizNum);

        bizdata = [];
        userdata = [];
        revdata = [];
        fooddata = [];
        orderdata = [];
        timedata = []
        for (var i = 0; i < a1.length; i++) {
            timedata.push(format(a1[i].rtime))
            userdata.push(a1[i].userNum);
            bizdata.push(a1[i].bizNum);
            revdata.push(a1[i].reviewNum);
            fooddata.push(a1[i].foodNum);
            orderdata.push(a1[i].orderNum);
        }
        console.log(orderdata)
        // 指定图表的配置项和数据
        /*var option = {
            title: {
                text: '用户数据统计'

            },

            xAxis: {

            },

                },

                },
                {

                    data: revdata
                },
                {
                    name: '用户',
                    type: 'line',
                    stack: '总量',
                    data: userdata
                }
            ]
        };*/
        var option = {
            title: {
                text: '最近20天网站数据变化'
            },
            legend: {
                data: ['商家数', '用户数', '评价数', '食品数', '订单数']
            },
            toolbox: {
                // y: 'bottom',
                feature: {
                    magicType: {
                        type: ['stack', 'tiled']
                    },
                    dataView: {},
                    saveAsImage: {
                        pixelRatio: 2
                    }
                }
            },
            tooltip: {},
            xAxis: {
                data: timedata,
                splitLine: {
                    show: false
                }
            },
            yAxis: {
            },
            /*bizdata = [];
        userdata = [];
        revdata = [];
        fooddata = [];
        orderdata = [];*/
            series: [{
                name: '商家数',
                type: 'bar',
                data: bizdata,
                animationDelay: function (idx) {
                    return idx * 10;
                }
            }, {
                name: '用户数',
                type: 'bar',
                data: userdata,
                animationDelay: function (idx) {
                    return idx * 10 + 100;
                }
            }, {
                name: '评价数',
                type: 'bar',
                data: revdata,
                animationDelay: function (idx) {
                    return idx * 10 + 100;
                }
            }, {
                name: '食品数',
                type: 'bar',
                data: fooddata,
                animationDelay: function (idx) {
                    return idx * 10 + 100;
                }
            }, {
                name: '订单数',
                type: 'bar',
                data: orderdata,
                animationDelay: function (idx) {
                    return idx * 10 + 100;
                }
            }],
            animationEasing: 'elasticOut',
            animationDelayUpdate: function (idx) {
                return idx * 5;
            }
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        $(function () {

            var myDate = new Date;
            var year = myDate.getFullYear(); //获取当前年
            var mon = myDate.getMonth() + 1; //获取当前月
            var date = myDate.getDate(); //获取当前日
            var h = myDate.getHours();//获取当前小时数(0-23)
            var m = myDate.getMinutes();//获取当前分钟数(0-59)
            var s = myDate.getSeconds();//获取当前秒
            var week = myDate.getDay();
            var weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            console.log(year, mon, date, weeks[week]);
            setInterval(function () {
                $("#time").html(year + "年" + mon + "月" + date + "日" + weeks[week] + h + ":" + m + ":" + s);
            }, 1000)

        })

    </script>
