	<script>
		var flag;
		var s = window.localStorage;
		var a1 = JSON.parse(s.UserInfo);
		var userName = a1.userName;
		$('#user-old-password').blur(function () {
			$.post('../UserServlet/UserLogin',{userName:userName,userPwd:$('#user-old-password').val()},function (data) {
				console.log(data.flag)
				if(data.flag){
					$('#user-old-password').removeClass('passwdFalse');
					$('.info-btn').removeClass('disa')
					flag=true;
				}
				else {
					$('#user-old-password').addClass('passwdFalse')
					$('.info-btn').addClass('disa')
					flag=false;
					alert("原密码错误，请重新输入")
				}
			})
		})
		function changePassword() {
			if (flag&&$('#user-new-password').val()==$('#user-new-password').val()&&checkP()){
				console.log("修改中")
				$.post('../UserServlet/changePassword',{userName:userName,userPwd:$('#user-new-password').val()},function (d) {
					if(d=1){
						alert("密码修改成功");
						$.post('../UserServlet/UserQuit1');
						location.reload()
					}else {
						alert("密码修改失败，请重试")
					}
				})
			}else {
				alert("原密码错误,或两次输入的密码不相符,或密码小于8位")
			}
		}
		function checkP() {
			//1.获取用户名值
			var password = $('#user-new-password').val();
			//2.定义正则
			var reg_password = /^\w{8,20}$/;
			//3.判断，给出提示信息
			var flag1 = reg_password.test(password);
			if(flag1){
				//用户名合法
				$('#user-new-password').css("border","");
			}else{
				//用户名非法,加一个红色边框
				$('#user-new-password').css("border","1px solid red");
			}
			return flag1;
		}
	</script>
