    <!-- 数据添加模块 -->
    <script>
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        var fooId = getQueryString("foodId");


        $(function () {
            var tpl = $('#tbody-tr').html();
            var template = Handlebars.compile(tpl);
            $.post("../FoodServlet/foodSe", { "foodId": fooId }, function (data) {
                var obj = JSON.parse(data);
                console.log(data)
                $(".wes").html(template(obj));
                // console.log("查询·完毕")
                $.post("../UserServlet/finUserName", function (data) {
                    if (data == null) {
                        $('#a_username').html("欢迎登录")
                        $('.addcar').attr('href', "./statci/login.html")
                    } else {
                        console.log(data)
                        $('.addcar').data('userId', data.userId)

                    }
                })
            });


        })
        function addToCar() {
            //需要获取用户ID foodId foodNum;
            var userId = $('#userIdd').html();
            var foodNum = $('.buycarnum').val();
            console.log(userId + "----------" + foodNum + "---------" + fooId);
            $.post("../UserServlet/addToCar", { "userId": userId, "foodNum": foodNum, "foodId": fooId }, function (d) {
                if (d) {
                    location.href = 'buycar.html';
                } else {
                    alert('添加失败');
                }

            })

        }
        var tpl1 = $('#tbody-tr21').html();
        var template1 = Handlebars.compile(tpl1);

        $.post("../FoodServlet/FoodReviews", { "foodId": fooId }, function (data) {
            console.log(data)
            var l=data.length;


            if (data != null) {
                console.log(11)
                $('.remarknum').val(l);
                $("#profile").html(template1(data));
                $('.comment-star').each(function () {
                    if ($(this).html() == "好评") {
                        $(this).html('')
                        $(this).addClass("star5")
                    }
                    if ($(this).html() == "中评") {
                        $(this).html('')
                        $(this).addClass("star3")
                    }
                    if ($(this).html() == "差评") {
                        $(this).html('')
                        $(this).addClass("star1")
                    }
                })
            }

        })
    </script>
